<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <title>Text To Speech</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 25px;
            outline: none;
            width: 250px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        button {
            margin-left: 15px;
            padding: 12px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    
    <input id="text" placeholder="Տեքստը գրեք">
    <button onclick="speak()">Խոսել</button>
    
    <script>
    function speak() {
        const msg = new SpeechSynthesisUtterance(document.getElementById('text').value);
        msg.lang = 'hy-AM'; 
        speechSynthesis.speak(msg);
    }
    </script>

</body>
</html>
